<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shorts icon" href="https://github.com/roziqov1011/LOGO/blob/main/img/logo-white.png?raw=true">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>dars-40</title>
</head>

<body class="">
    <main class="py-5">
        <div class="container">
            <h1 class="mb-4 h2 text-center">YOUTUBE</h1>
            <div class="row">
                <div class="col-3 bg-danger">
                    <div class="row bg-info mt-5 d-flex flex-column justify-content-between">
                        <i class="bi bi-house-door-fill m-2 "> home</i>
                        <i class="bi bi-alarm-fill m-2 "> time</i>
                        <i class="bi bi-check-square-fill m-2 "> sign up</i>
                    </div>
                    <div class="row bg-info mt-3">
                        <i class="bi bi-play-btn-fill m-2 "> video</i>
                        <i class="bi bi-clock-history m-2 "> histori</i>
                        <i class="bi bi-hand-thumbs-up-fill m-2 "> like</i>
                    </div>
                </div>
                <div class="col-9 bg-secondary">
                    <div class="row bg-success p-5">
                        <form action="" class="js-form">
                            <input class="form-control js-search" type="search">
                        </form>

                    </div>
                    <div class="resalut-wrap  card w-100 bg-warning">
                        <iframe class="resalut__img card-img-top" width="200" height="200" src="" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        <h4 class="resalut-title  h4 card-title p-3"></h4>
                        <h5 class="resalut-cotegorie  cart-text p-3"></h5>
                        <a class="resalut-link p-3 d-block" href="" target="_black"></a>
                    </div>

                    <ul class="movies row list-unstyled d-flex flex-wrap">

                    </ul>
                </div>
            </div>
        </div>
    </main>
    <template id="movies-template">
        <li class="pokemon col-md-4 mb-3">
            <div class="card w-100 h-100">
                <iframe class="movies__img card-img-top" width="200" height="200" src="" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <h4 class="movies__title h4 card-title p-3">movies title</h4>
                <h5 class="movies__categories cart-text p-3">Movies Categories</h5>
                <a class="movies__id p-3 d-block" href="">open youtube</a>
            </div>
        </li>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="./js/utils.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
